<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="favicon.png">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,300italic,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
	<!--<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>-->

	<!-- FontAwesome JS-->
	<link  rel="stylesheet" href="https://use.fontawesome.com/releases/v4.7.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!--<script type="text/javascript" src="plugins/font-awesome/css/font-awesome.min.css"></script>-->

	<!-- Global BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">-->

	<!-- Plugins CSS -->
	<link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Theme CSS -->
	<link id="theme-style" rel="stylesheet" href="css/theme.css">
	<link id="theme-style-custom" rel="stylesheet" href="css/custom.css">
	<meta name='theme-color' content='#51a852'>

	%sapper.base%

	<link rel='manifest' href='manifest.json'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body data-spy="scroll" data-target="#page-nav" id="sapper">
<!-- The application will be rendered inside this element,
     because `app/client.js` references it -->
%sapper.html%

<!-- Sapper creates a <script> tag containing `app/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
%sapper.scripts%

<!-- JQUERY SLIM -->
<!--<script src="plugins/jquery-3.3.1.min.js"></script>-->
<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
<!-- Popper -->
<!--<script type="text/javascript" src="plugins/popper.min.js"></script>-->
<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<!--<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script async type="text/javascript" src="/plugins/back-to-top.js"></script>
<script async type="text/javascript" src="/plugins/jquery-scrollTo/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
